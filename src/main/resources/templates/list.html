<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts Info</title>
<!--    <link rel="stylesheet" href="../css/main.css">-->
    <link rel="stylesheet" href="../css/tab.css">
    <link rel="stylesheet" href="../css/list.css">
    <script type="text/javascript" src="../js/list.js"></script>
    <script type="text/javascript" src="../js/tab.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div id="main" style="width:100%; top:0px;">
    <div>
        <input type="text" placeholder="검색"/>
        <a href="#" class="btn" title="검색"><img src="/img/search.png" style="width:20px; heigth:20px;" alt=""></a>
    </div>
    <section style="position: reactive; overflow:auto; float:left; top: 72px; width:100%;" class="container">
        <section style="position: reactive; overflow:auto; float:left; top: 72px; width:35%;" class="container">
            <article>
                <table id="coinTable">
                    <colgroup>
                        <col width="200">
                        <col width="200">
                        <col width="200">
                        <col width="200">
                        <col width="200">
                    </colgroup>
                    <thead>
                        <tr>
                            <th colspan="1" class="fixedHeader">거래소</th>
                            <th colspan="1" class="fixedHeader">코인명</th>
                            <th colspan="1" class="fixedHeader">보유수량</th>
                            <th colspan="1" class="fixedHeader">보유금액</th>
                            <th colspan="1" class="fixedHeader">포지션</th>
                        </tr>
                    </thead>
                    <tbody th:each="userExchngList : ${userExchngList}">
                        <input type="hidden" id="exchngCdArr" name="exchngCdArr" th:value="${userExchngList.exchngCd}"/>
                        <tr th:each="accounts : ${userExchngList.accountsListFormDtoList}">
                            <td th:if="${not #strings.isEmpty(userExchngList.srcUrl)}">
                                <img th:src="${userExchngList.srcUrl}" style="width: 30%; height: 30%;"/>
                            </td>
                            <td>
                                <a href="#">
                                    <strong class="jb-large" th:id="${accounts.tokenName}" th:text="${accounts.tokenName}"></strong>
                                </a>
                            </td>
                            <td>
                                <p class="jb-large" th:value="${accounts.tokenName}" th:id="|${accounts.tokenName}Cnt|" th:text="|${#numbers.formatInteger(accounts.coinAmount, 1, 'COMMA')} 개|"></p>
                            </td>
                            <td>
                                <strong class="jb-large" th:value="${accounts.nowAmt}" th:id="|${accounts.tokenName}Amt|" th:text="|${#numbers.formatInteger(accounts.nowAmt, 1, 'COMMA')} 원|"></strong><span class=""></span>
                            </td>
                            <td>
                                <strong class="jb-large" th:text="${accounts.positionSide}"></strong>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </section>
<!--        <section style="width=35%; padding-left: 10px;">-->
<!--            <iframe name="iframe" src="https://upbit.com/exchange?code=CRIX.UPBIT.KRW-GRS" width = "300" height = "200" ></iframe>-->
<!--        </section>-->
    </section>
</div>
<div style="width:35%">
    <input id="tab1" type="radio" name="tabs" class="input" checked onclick="eleClick(this.id)">
    <label colspan="1" for="tab1">당일손익</label>

    <input id="tab2" type="radio" name="tabs" class="input" onclick="eleClick(this.id)">
    <label colspan="1" for="tab2">전일대비손익</label>

    <input id="tab3" type="radio" name="tabs" class="input" onclick="eleClick(this.id)">
    <label colspan="1" for="tab3">주간손익</label>


    <section id="content1">
        <table>
            <colgroup>
                <col width="200">
                <col width="200">
                <col width="200">
                <col width="200">
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th colspan="1" class="fixedHeader">거래소</th>
                <th colspan="1" id="thCol2" class="fixedHeader">당일시작가</th>
                <th colspan="1" id="thCol3" class="fixedHeader">당일현재가</th>
                <th colspan="1" id="thCol4" class="fixedHeader">손익금액</th>
                <th colspan="1" id="thCol5" class="fixedHeader">%</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tradeHistTodayDto : ${tradeHistTodayList}">
                <td>
                    <img th:src="${tradeHistTodayDto.srcUrl}" id="tradeMarket" style="width: 35%; height: 35%;"/>
                </td>
                <td>
                    <a href="#">
                        <strong th:id="|${tradeHistTodayDto.exchngCd}startAmt|" th:text="|${#numbers.formatInteger(tradeHistTodayDto.startAmt, 1, 'COMMA')} 원|" class="jb-large"></strong>
                    </a>
                </td>
                <td>
                    <strong class="jb-large" th:id="|${tradeHistTodayDto.exchngCd}nowAmt|" th:text="|${#numbers.formatInteger(tradeHistTodayDto.nowAmt, 1, 'COMMA')} 원|"></strong><span class=""></span>
                </td>
                <td>
                    <strong class="jb-large" th:id="|${tradeHistTodayDto.exchngCd}diffAmt|" th:text="|${#numbers.formatInteger(tradeHistTodayDto.diffAmt, 1, 'COMMA')} 원|"></strong>
                </td>
                <td>
                    <strong class="jb-large" th:id="|${tradeHistTodayDto.exchngCd}per|" th:text="|${tradeHistTodayDto.percent} %|"></strong>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
