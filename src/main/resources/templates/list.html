<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts Info</title>
    <link rel="stylesheet" href="../css/main.css">
    <script type="text/javascript" src="../js/list.js"></script>
</head>
<body>
<div id="main" style="width:100%;">

    <section style="position: sticky; top: 72px;">
        <article>
            <span>
                <div>
                    <input type="text" placeholder="검색"/>
                    <a href="#" class="btn" title="검색">검색</a>
                </div>
                <div>
                    <!-- span 반복-->
                    <span>
                        <ul class=""></ul>
                        <table>
                            <colgroup>
                                <col width="100">
                                <col width="200">
                                <col width="200">
                                <col width="200">
                                <col width="200">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th colspan="1">거래소</th>
                                    <th colspan="1">코인명</th>
                                    <th colspan="1">현재가</th>
                                    <th colspan="1">보유수량</th>
                                    <th colspan="1">보유금액</th>
                                </tr>
                            </thead>
                        </table>
                        <div>
                            <div style="position: relative; overflow: hidden; width: 100%; height: 695px;">
                                <div style="position: absolute; inset: 0px; overflow: scroll; margin-right: 0px; margin-bottom: 0px;">
                                    <table class="highlight borderNone">
                                        <colgroup>
                                            <col width="100">
                                            <col width="200">
                                            <col width="200">
                                            <col width="200">
                                            <col width="200">
                                        </colgroup>
                                        <tbody th:each="userExchngList : ${userExchngList}">
                                        <input type="hidden" id="exchngCdArr" name="exchngCdArr" th:value="${userExchngList.exchngCd}"/>
                                            <tr class="down" th:each="accounts : ${userExchngList.accountsListFormDtoList}">
                                                <td>
                                                    <img th:src="${userExchngList.srcUrl}" style="width: 50%; height: 100%;"/>
                                                </td>
                                                <td class="tit">
                                                    <a href="#">
                                                        <strong th:text="${accounts.tokenName}"></strong>
                                                    </a>
                                                </td>
                                                <td class="price">
                                                    <strong>627</strong><span class=""></span>
                                                </td>
                                                <td class="percent"><p>-8.87%</p>
                                                </td>
                                                <td class="rAlign">
                                                    <p>542,993<i>백만</i></p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </span>
                </div>
            </span>
        </article>
    </section>


    <tr th:each="userExchngList : ${userExchngList}">
        <div style="width: 50px; height: 50px;">
            <img th:src="${userExchngList.srcUrl}" style="width: 100%; height: 100%;"/>
        </div>
        <span th:text="${userExchngList.cdNm}"></span>
        <br/>
        <div>
            <h5 th:each="accounts : ${userExchngList.accountsListFormDtoList}">
                <!-- /* index가 0부터 시작하기 때문에 +1 */ -->
                <span th:text="${accounts.tokenName}"></span>
                <span th:text="${accounts.nowAmt}"></span>
                <br/>
            </h5>
        </div>
        <!--        <div>-->
        <!--            <p th:each="accounts : ${userExchngList.accountsListFormDtoList}">-->
        <!--                &lt;!&ndash; /* index가 0부터 시작하기 때문에 +1 */ &ndash;&gt;-->
        <!--                <span th:text="${accounts.tokenName}"></span>-->
        <!--                <span th:text="${accounts.nowAmt}"></span>-->
        <!--            </p>-->
        <!--        </div>-->
        <br/>
        <br/>
        <br/>
    </tr>
</div>
</body>
</html>
